<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <style>
      #canvasContainer {
          display: flex;
          justify-content: center;
          align-items: center;
          
      }

  </style>
  </head>
  <body onload="main()">
    <!-- <canvas id="webgl" width="400" height="400">
      Use a browser that supports canvas
    </canvas> -->

    <div id="canvasContainer">
      <canvas id="webgl" width="1000" height="500">
          Use a browser that supports canvas
      </canvas>
  </div>
    <br>
    <p class="has-text-centered is-size-5" id="theFPS">XXX</p>
    <!-- <br>
    <p class="has-text-centered is-size-5">My Fox is lost in the maze. Can you help me reunite with my friend? </p>  -->

    <br>
    <button type="button" id="normalOn" class="button is-primary">Normals ON</button>
    <button type="button" id="normalOff" class="button is-primary">Normals OFF</button>
    <button type="button" id="lightOn" class="button is-warning">Lights ON</button>
    <button type="button" id="lightOff" class="button is-warning">Lights OFF</button>
    <!-- <button type="button" id="spotlightOn" class="button is-primary">Spotlight ON</button>
    <button type="button" id="spotlightOff" class="button is-primary">Spotlight OFF</button> -->
    <button type="button" id="toggleLightAnimation" class="button is-danger">Toggle Light Animation</button>


    <button class="button is-success" id="resetButton">Reset Canvas to normal </button>
 
  
    <br><br>

    Red <input type="range" min="0" max="100" value="100" class="slider" id="redSlide">
    Green <input type="range" min="0" max="100" value="100" class="slider" id="greenSlide">
    Blue <input type="range" min="0" max="100" value="100" class="slider" id="blueSlide">

    <br>

    Light X <input type="range" min="-250" max="250" value="0" class="slider" id="lightSlideX">
    Light Y <input type="range" min="-250" max="250" value="0" class="slider" id="lightSlideY">
    Light Z <input type="range" min="-250" max="250" value="0" class="slider" id="lightSlideZ">
    <br>

    Camera Angle X 
    <input
    type="range"
    min="0"
    max="360"
    value="5"
    class="slider"
    id="angleXSlide">


 
    Camera Angle Y
    <input
    type="range"
    min="0"
    max="360"
    value="1"
    class="slider"
    id="angleSlide"
  />

  Camera Angle Z
  <input
  type="range"
  min="0"
  max="360"
  value="1"
  class="slider"
  id="angleZSlide">
  <br>
    Left Arm slider
    <input type="range" min="-45" max="45" value="0" class="slide" id="leftArmSlide">
    <button type="button" id="leftArmOn">ON</button>
    <button type="button" id="leftArmOff">OFF</button>
  <br>
    Left Hand Slider
    <input type="range" min="-45" max="45" value="0" class="slide" id="leftHandSlide">
    <button type="button" id="leftHandOn">ON</button>
    <button type="button" id="leftHandOff">OFF</button>
    <br>
    Right Arm Slider
    <input type="range" min="-45" max="45" value="0" class="slide" id="rightArmSlide">
    <button type="button" id="rightArmOn">ON</button>
    <button type="button" id="rightArmOff">OFF</button>
    <br>
    Right Hand Slider
    <input type="range" min="-45" max="45" value="0" class="slide" id="rightHandSlide">
    <button type="button" id="rightHandOn">ON</button>
    <button type="button" id="rightHandOff">OFF</button>
    <br>
    Tail Slider
    <input type="range" min="-45" max="45" value="0" class="slide" id="tailSlide">
    <button type="button" id="tailOn">ON</button>
    <button type="button" id="tailOff">OFF</button>
    <br>
    Ear Slider
    <input type="range" min="-45" max="45" value="0" class="slide" id="leftEarSlide">
    <button type="button" id="leftEarOn">ON</button>
    <button type="button" id="leftEarOff">OFF</button>

  
<br><br>

    <script src="Point.js"></script>
    <script src="Circle.js"></script>
    <script src="Triangle.js"></script>
    <script src="World.js"></script>
    <script src="Cube.js"></script>
    <script src="Cone.js"></script>
    <script src="Camera.js"></script>
    <script src="Sphere.js"></script>
   

    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/cuon-matrix-cse160.js"></script>

  </body>
</html>
